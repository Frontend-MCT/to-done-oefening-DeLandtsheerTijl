<!DOCTYPE html>
<html>
<head>
    <!--Meta-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="./style/screen.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Script: lib -->
    <script src="./script/lib/dataAccess.js"></script>
    <script src="./script/lib/bindUI.js"></script>
    <script src="./script/lib/todoModule.js"></script>

    <!--Scripts: app-->
    <script src="./script/app.js"></script>
</head>
<body>
    <main class="c-content">
        <h1>Hello Marty</h1>
        <h2>There are <span class="js-todos-count">2</span> todos.</h2>
        <div class="o-row">
            <form action="GET" class="c-form">
                <div class="c-add">
                    <button class="c-add-icon js-new-add" type="button">
                        <svg version="1.1" id="Capa_1" class="c-add-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                            viewBox="0 0 491.86 491.86" style="enable-background:new 0 0 491.86 491.86;" xml:space="preserve">
                            <g>
                                <g>
                                    <path d="M465.167,211.614H280.245V26.691c0-8.424-11.439-26.69-34.316-26.69s-34.316,18.267-34.316,26.69v184.924H26.69
                                        C18.267,211.614,0,223.053,0,245.929s18.267,34.316,26.69,34.316h184.924v184.924c0,8.422,11.438,26.69,34.316,26.69
                                        s34.316-18.268,34.316-26.69V280.245H465.17c8.422,0,26.69-11.438,26.69-34.316S473.59,211.614,465.167,211.614z"/>
                                </g>
                            </g>
                        </svg>
                    </button>
                    <input type="text" class="c-input js-new-title" placeholder="Enter new task here"><br>
                    </div>
                    <div class="o-section">
                        <p class="c-form-field">
                            <span class="c-custom-select">
                                <select class="c-input js-new-category c-custom-select__input" class="" name="select1" id="select1">
                                    <option value="Werk">Werk</option>
                                    <option value="School">School</option>
                                    <option value="Thuis">Thuis</option>
                                </select>
                                <svg class="c-custom-select__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M7,10l5,5,5-5Z"/>
                                </svg>
                            </span>
                        </p>
                    </div>
                    <section class="c-articles js-todo-items">
                        <article class="c-todo-item">
                            <input class="o-hide-accessible c-input-option c-custom-input-option-hidden" type="checkbox" id="checkbox1" checked>
                            <label class="c-custom-input-option-label" for="checkbox1">
                                <span class="c-custom-input-option c-custom-input-option--checkbox">
                                    <svg class="c-custom-input-option__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 6.75">
                                        <path d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5" transform="translate(-1.5 -2.75)"/>
                                    </svg>
                                </span>
                                De koeien melken
                            </label>
                            <label class="c-category">category</label>
                        </article>
                        <article class="c-todo-item">
                                <input class="o-hide-accessible c-input-option c-custom-input-option-hidden" type="checkbox" id="checkbox2" checked>
                                <label class="c-custom-input-option-label" for="checkbox2">
                                    <span class="c-custom-input-option c-custom-input-option--checkbox">
                                        <svg class="c-custom-input-option__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 6.75">
                                            <path d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5" transform="translate(-1.5 -2.75)"/>
                                        </svg>
                                    </span>
                                    Aardappelen plukken
                                </label>
                            <label class="c-category">category</label>
                        </article>
                        <article class="c-todo-item">
                                <input class="o-hide-accessible c-input-option c-custom-input-option-hidden" type="checkbox" id="checkbox3" checked>
                                <label class="c-custom-input-option-label" for="checkbox3">
                                    <span class="c-custom-input-option c-custom-input-option--checkbox">
                                        <svg class="c-custom-input-option__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 6.75">
                                            <path d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5" transform="translate(-1.5 -2.75)"/>
                                        </svg>
                                    </span>
                                    Hond eten geven
                                </label>
                            <label class="c-category">category</label>
                        </article>
                    </section>
            </form>
        </div>
    </main>
</body>
</html>
